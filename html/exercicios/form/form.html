<h1>Formulario</h1>

<form action="http://localhost:3003/usuarios" method="POST">
  <input type="text" name="nome">
  <input type="password" name="senha">
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="tipo" value="admin"> Admin
    <input type="radio" name="tipo" value="regular"> Regular
  </div>
  <div>
    <input type="checkbox" name="ativo"> Ativo
  </div>

  <select name="estado">
    <option >Selecione</option>
    <option value="ce">Ceara</option>
    <option value="ba">Bahia</option>
    <option value="ac">Acre</option>
  </select>

  <select name="interesses" size="7">
    <option value="js">Javascript</option>
    <option value="java">Java</option>
    <option value="php">PHP</option>
    <option value="python">Python</option>
    <option value="c">C</option>
    <option value="c++">C++</option>
  </select>



  <button>Incluir</button>
</form>

<style>
  input,
  textarea,
  select {
    margin-bottom: 10px;
    display: block;
  }
  input[type=radio],
  input[type=checkbox] {
    display: inline;
  }
</style>
